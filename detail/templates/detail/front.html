<h2>Search with IFSC code</h2>

<form action="/bank/Bank" method="get">
    <label>Enter IFSC code: </label>
    <input type="text" name="ifsc" ><br>
    <input type="submit" value="Search">
</form>

<h2>Search with Bank-name and city</h2>

<form action="/bank/Banklist",method="get">
    <label>Enter Bank Name: </label><input type="text" name="bank" ><br>
    <label>Enter City Name: </label><input type="text" name="city" ><br>
    <input type="submit" value="Search">
</form>
